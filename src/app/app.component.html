<div *ngIf="loading">
    Loading...
</div>

<div *ngIf="people" class="people-wrapper">
    <!-- people table -->
    <table mat-table [dataSource]="people" class="people-table mat-elevation-z8">
        <!-- id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- age column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            <td mat-footer-cell *matFooterCellDef> qwqwe </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="peopleTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: peopleTableColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="[]"></tr>
    </table>

    <mat-card class="people-card">
        <form [formGroup]="peopleForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" placeholder="Age" formControlName="age">
            </mat-form-field>
            <button type="button" mat-raised-button color="primary" [disabled]="peopleForm.invalid" (click)="addPerson()">Add</button>
        </form>
    </mat-card>

</div>

<div *ngIf="messages" class="messages-wrapper">
    <!-- people table -->
    <table mat-table [dataSource]="messages" class="messages-table mat-elevation-z8">
        <!-- id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="messagesTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: messagesTableColumns;"></tr>
    </table>

    <mat-card class="messages-card">
        <form [formGroup]="messagesForm">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Description" formControlName="description">
            </mat-form-field>
            <button type="button" mat-raised-button color="primary" [disabled]="messagesForm.invalid" (click)="addMessage()">Add</button>
        </form>
    </mat-card>
</div>
